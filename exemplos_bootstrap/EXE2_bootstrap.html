<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h2>Exemplo de tabela</h2>
  <p>Alternando as cores das linhas da tabela</p>

      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Fulano</td>
        <td>5511111111</td>
        <td>fulano@example.com</td>
      </tr>
      <tr>
        <td>Beltrano</td>
        <td>5522222222</td>
        <td>beltrano@example.com</td>
      </tr>
      <tr>
        <td>Siclano</td>
        <td>5533333333</td>
        <td>siclano@example.com</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
