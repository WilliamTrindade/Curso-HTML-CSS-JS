<!DOCTYPE html>

<html>

	<head>
		<style>
			/* não visitado link */
			a:link {
			    color: #ff0000;
			}

			/* visitado link */
			a:visited {
			    color: #00ff00;
			}

			/* mouse over  */
			a:hover {
			    color: #cccccc;
			}

			/* selecionado */
			a:active {
			    color: #0000ff;
			}
		</style>
	</head>

	<body>

	<p>
		<b>
			<a href="" target="_blank">Aqui está o link</a>
		</b>
	</p>

	</body>

</html>
