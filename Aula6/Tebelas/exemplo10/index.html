<!DOCTYPE html >
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>Exemplo de tabela</title>
	</head>

	<body>
		<table>
			<caption>População de algumas cidades do Brasil</caption>
			<tr>
				<th rowspan="2">Cidade</th>
				<th colspan="2">População</th>
			</tr>
			<tr>
				<td class="centro">1980</td>
				<td class="centro">2010</td>
			</tr>
			<tr class="outracor">
				<td>Santa Maria</td>
			<td></td>
				<td class="direita">262.368</td>
			</tr>
			<tr>
			<td>Porto Alegre</td>
				<td class="direita">1.158.709</td>
				<td class="direita">1.467.823</td>
			</tr>
			<tr class="outracor">
				<td>Pelotas</td>
				<td></td>
				<td class="direita">327.778</td>
			</tr>
		</table>
	</body>

</html>
