<!DOCTYPE html >
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>Exemplo de tabela</title>
	</head>

	<body>
		<table >
			<caption>População de algumas cidades do Brasil</caption>
			<tr>
				<th>Cidade</th>
				<th colspan="2">População</th>
			</tr>
			<tr class="outracor">
				<td rowspan="2">Santa Maria</td>
				<td colspan="2" class="centro">2010</td>
			</tr>
			<tr class="outracor">
				
			</tr>
			<tr>
				<td rowspan="2">Porto Alegre</td>
				<td class="centro">1980</td>
				<td class="centro">2010</td>
			</tr>
			<tr>
				<td class="direita">1.158.709</td>
				<td class="direita">1.467.823</td>
			</tr>
			<tr class="outracor">
				<td rowspan="2">Pelotas</td>
				<td colspan="2" class="centro">2010</td>
			</tr>
			<tr class="outracor">
				<td colspan="2" class="direita">327.778</td>
			</tr>
		</table>
	</body>

</html>
