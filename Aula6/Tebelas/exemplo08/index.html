<!DOCTYPE html >
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>Exemplo de tabela</title>
	</head>

	<body>
		<table>
			<caption>População de algumas cidades do Brasil</caption>
			<tr>
				<th>Cidade</th>
				<th>Ano</th>
				<th>População</th>
			</tr>
			<tr class="outracor">
				<td>Santa Maria</td>
				<td>2010</td>
				<td>262.368</td>
			</tr>
			<tr>
				<td rowspan="2">Porto Alegre</td>
				<td>1980</td>
				<td>1.158.709</td>
			</tr>
			<tr>
				<td>2010</td>
				<td>1.467.823</td>
			</tr>
			<tr class="outracor">
				<td>Pelotas</td>
				<td>2010</td>
				<td>327.778</td>
			</tr>
		</table>
	</body>

</html>
