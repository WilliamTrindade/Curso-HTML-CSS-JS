<!DOCTYPE html >
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
		<title>Exemplo de tabela</title>
	</head>

	<body>
		<table summary="Tabelas aninhadas">
			<caption>Tabelas aninhadas</caption>
			<tr>
				<th>Coluna1</th>
				<th>Coluna2</th>
				<th>Coluna3</th>
			</tr>
			<tr>
				<td>1</td>
				<td>1</td>
				<td>1</td>
			</tr>
			<tr>
				<td>2</td>
				<td>2</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>3</td>
				<td>
					<table>
						<tr>
							<th>Coluna 3.1</th>
							<td>3.1</td>
						</tr>
						<tr>
							<th>Coluna 3.2</th>
							<td>3.2</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>

</html>
