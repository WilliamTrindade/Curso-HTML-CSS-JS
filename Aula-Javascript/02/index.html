<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8" />
		<title>JavaScript - Testes</title>
	</head>

	<body>
		<p>Usando JavaScript</p>
		<script>
			/* Soma de dois números */
			var x;
			var y;
			var soma;
			x = prompt('Entre com o valor 1:','Digite aqui');
			y = prompt('Entre com o valor 2:','Digite aqui');
			soma = parseInt(x) + parseInt(y);
			document.write('A soma é: ', soma);
		</script>
	</body>

</html>
