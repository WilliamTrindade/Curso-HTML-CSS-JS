<!DOCTYPE html >
<html>

	<head>
		<meta charset="utf-8" />

	</head>

	<body>
		<p>O conteudo da pagina muda com o passar do tempo</p>
		<p id="demo"></p>
		<script>
			var i=0;
			noticias=["Gremio vence Goias","Inter empata","Nautico perde","Botafogo perde"];
			var myVar=setInterval(
				function(){
					myTimer()
				},
				1000
			);
			function myTimer(){
				document.getElementById("demo").innerHTML = noticias[i];
				i++;
				if (i>3){
					i=0;
				}
			}
		</script>
	</body>

</html>
